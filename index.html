<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/reset.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
  </head>
  <body>
    <h1>Sign Up For More Information!</h1>
      <form method="get" action="#null" autocomplete="off">
        <label id="name">Name:</label>
        <input type="text" class="name" name="text" required autocomplete="name">
        <label id="email">Email:</label>
        <input type="email" class="email" name="email" required autocomplete="email">
        <label id="phone">Phone Number:</label>
        <input type="tel" class="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required autocomplete="tel">
        <label id="dob">Date of Birth:</label>
        <input type="date" class="dob" name="dob" required autocomplete="bday">
        <label id="ssn">Social Security Number:</label>
        <input type="text" class="ssn" name="ssn" pattern="\d{3}-\d{2}-\d{4}" required autocomplete="off">
        <button type="submit">Submit</button>
     </form>
  </body>
</html>
